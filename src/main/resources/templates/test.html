<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Login</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <style>
        .d-none {
            display: none;
        }
        #alert-kakao-login {
            color: red;
        }
    </style>
</head>
<body>
<h1>카카오 로그인</h1>

<!-- 카카오 로그인 버튼 -->
<button id="btn-kakao-login">카카오로 로그인</button>

<!-- 오류 메시지 -->
<div id="alert-kakao-login" class="d-none"></div>

<script>
    // 카카오 SDK 초기화
    Kakao.init('c99ee35d6b865e87ea702e6d6530e391'); // 반드시 본인의 JavaScript 키로 대체

    // 버튼 클릭 이벤트
    document.getElementById("btn-kakao-login").addEventListener("click", function (event) {
        event.preventDefault(); // 기본 동작 중단

        // 오류 메시지 숨기기
        const alertBox = document.getElementById("alert-kakao-login");
        alertBox.classList.add("d-none");

        // 카카오 로그인 실행
        Kakao.Auth.login({
            success: function (auth) {
                // 사용자 정보 요청
                Kakao.API.request({
                    url: '/v2/user/me',
                    success: function (response) {
                        // 서버로 사용자 정보를 전송 (비동기 방식)
                        var promise = fetch('http://3.39.123.15:8090/api/auth/kakao-login?code=' + encodeURIComponent(response.id), {
                            method: 'GET',
                        });

                        // Promise 처리
                        promise
                            .then(response => {
                                if (response.ok) {
                                    // JSON 데이터 파싱 후 처리
                                    return response.json(); // JSON 데이터 반환
                                } else {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                            })
                            .then(data => {
                                // 로그인 성공 시 처리
                                console.log("로그인 성공:", data);
                                alert("로그인 성공! 환영합니다.");
                                // window.location.href = "/home"; // 성공 시 리다이렉트
                            })
                            .catch(error => {
                                console.error("Fetch error:", error);
                                alert("로그인 중 오류가 발생했습니다.");
                            });
                    },
                    fail: function (error) {
                        // API 요청 실패 시 오류 메시지 표시
                        alertBox.classList.remove("d-none");
                        alertBox.textContent = "카카오 로그인 처리 중 오류가 발생했습니다.";
                    }
                });
            },
            fail: function (error) {
                // 로그인 실패 시 오류 메시지 표시
                alertBox.classList.remove("d-none");
                alertBox.textContent = "카카오 로그인 처리 중 오류가 발생했습니다.";
            }
        });
    });
</script>
</body>
</html>
